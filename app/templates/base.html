<html>
    <head>
        <title>SkuleNite 2T1</title>

        <!-- Styling + Bootstrap -->
        <link rel='stylesheet' href='{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}'>
        <link rel='stylesheet' href='{{ url_for('static', filename='css/main.css') }}'>
        <script src='{{ url_for('static', filename='bootstrap/bootstrap.bundle.min.js') }}'></script>
        
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="96x96" href='{{ url_for('static', filename='img/favicon-96x96.png') }}'>
        <link rel="icon" type="image/png" sizes="32x32" href='{{ url_for('static', filename='img/favicon-96x96.png') }}'>
        <link rel="icon" type="image/png" sizes="16x16" href='{{ url_for('static', filename='img/favicon-96x96.png') }}'>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
        <link href="https://use.typekit.net/gbb4rnm.css" rel="stylesheet">
    </head>
    <body class="bg-info text-dark">
        <nav class="navbar navbar-expand-md navbar-light bg-info">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src='{{ url_for('static', filename='img/logo_nav.png') }}' width=80px>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navToggle" aria-controls="navToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navToggle">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 sub-font">
                <li class="nav-item">
                  <a class="nav-link active fs-2" aria-current="page" href="#">Watch</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-2" href="{{ url_for('team') }}">Team</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-2" href="{{ url_for('goodies') }}">Goodies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-2" href="{{ url_for('history') }}">History</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-2" href="{{ url_for('oneteehundred') }}">1T00</a>
                </li>
            </div>
          </div>
        </nav>

        <section class="main pt-4">
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
