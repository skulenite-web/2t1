{% extends "base.html" %}
{% block nav_history %}active{% endblock %}
{% block team_js %}<script src="{{ url_for('static', filename='js/show-on-scroll.js') }}" type='text/javascript'></script>{% endblock %}

{% block content %}
    <section class='container'>   
        <div class='empty mb-5'>
        </div> 

        <div class='timeline-wrapper'>
        {% for event in events %}
            <div class='timeline-item'>
                <p>
                    <button class='btn btn-primary btn-lg translate-middle-y' type='button' data-bs-toggle='collapse' data-bs-target='#descp{{event['order']}}' aria-expanded='false' aria-controls='descp{{event['order']}}'>
                        {{event['date']}}
                    </button>
                </p>
                <br/>
                <div id='descp{{event['order']}}' class='collapse event-desc'>
                    <div class='card card-body'>
                        <ul>
                        {% for desc in event['description'] %}
                            <li>{{desc}}</li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </section>

{% endblock %}
