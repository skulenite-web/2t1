{% extends "base.html" %}
{% block nav_history %}active{% endblock %}
{% block team_js %}<script src="{{ url_for('static', filename='js/show-on-scroll.js') }}" type='text/javascript'></script>{% endblock %}

{% block content %}
    <section class='timeline-wrapper-wrapper'>
        <div class='timeline-wrapper mt-5' style='transform:translateY(100px);'>
        {% for event in events %}
            <div class='timeline-item'>
                <div class='card shadow script translate-middle-y{% if event['date'] == '2021' %} mb-2{% else %} mb-1{% endif %}' style='max-width: 50%;'>
                    <div class='card-body'>
                        <h5 class='fw-bold card-title'>{{event['date']}}</h5>
                        <ul>
                            {% for desc in event['description'] %}
                            <li class='card-text'>{{desc}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <!--
                <p class='timeline-item-inner-wrapper m-0 p-0'>
                    <button class='btn btn-primary btn-lg translate-middle-y' type='button'>
                        {{event['date']}}
                    </button>
                </p>
                <div class='card card-body event-desc'>
                    <ul>
                    {% for desc in event['description'] %}
                        <li>{{desc}}</li>
                    {% endfor %}
                    </ul>
                </div>
            </div> !-->
        {% endfor %}
        </div>
    </section>

{% endblock %}
