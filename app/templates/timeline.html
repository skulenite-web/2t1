{% extends "base.html" %}
{% block nav_history %}active{% endblock %}
{% block team_js %}<script src="{{ url_for('static', filename='js/show-on-scroll.js') }}" type='text/javascript'></script>{% endblock %}

{% block content %}
    <section class='container'>   
        <div class='empty mb-5'>
        </div> 

        <div class='timeline-wrapper'>
        {% for event in events %}
            <div class='timeline-item'>
                <p class='timeline-item-inner-wrapper m-0 p-0'>
                    <button class='btn btn-primary btn-lg translate-middle-y' type='button'>
                        {{event['date']}}
                    </button>
                </p>
                <div class='card card-body event-desc'>
                    <ul>
                    {% for desc in event['description'] %}
                        <li>{{desc}}</li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        {% endfor %}
        </div>
    </section>

{% endblock %}
